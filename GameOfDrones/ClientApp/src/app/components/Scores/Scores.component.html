<h1>Scores</h1>

<table class='table table-striped' *ngIf="scores">
  <thead>
    <tr>
      <th>Player</th>
      <th>Victories</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let score of scores">
      <td>{{ score.player }}</td>
      <td>{{ score.points }}</td>
    </tr>
  </tbody>
</table>
<div class="container">
  <a [routerLink]="['/newgame']"  class="btn btn-dark">New Game</a>
</div>
