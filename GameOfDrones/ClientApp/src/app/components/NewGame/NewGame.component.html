<div class="col-sm-8">
    <h1>New Game</h1>
    <form >
        <div class="container col-sm-6">
            <div class="form-group">
                <label for="playerOne">Player One's Name</label>
                <input name="playerOne" [(ngModel)]="actualGame.playerOneName" required type="text" class="form-control">
            </div>        
            <div class="form-group">
                    <label for="playerTwo ">Player Two's Name</label>
                <input name="playerTwo" [(ngModel)]="actualGame.playerTwoName" required class="form-control" type="text">
            </div>
            <div class="form-group">
                <button class="btn btn-primary pull-right" (click)="startGame()">Start Game</button>
            </div>
        </div>
    </form>
    
</div>
