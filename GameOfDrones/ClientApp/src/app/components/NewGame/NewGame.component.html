<div class="col-sm-8">
    <h1>New Game</h1>
    <div class="container col-sm-6">
        <div class="form-group">
            <label for="playerOne">Player One's Name</label>
            <input name="playerOne" type="text" class="form-control">
        </div>        
        <div class="form-group">
                <label for="playerTwo ">Player Two's Name</label>
            <input name="playerTwo" class="form-control" type="text">
        </div>
        <div class="form-group">
            <button class="btn btn-primary pull-right" (click)="startGame()">Start Game</button>
        </div>
    </div>
    
</div>
